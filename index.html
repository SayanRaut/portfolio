<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayan Raut | Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            colors: {
              accent: '#3b82f6', // Electric Blue
              dark: '#050505',
              light: '#f4f4f5',
              card: '#0a0a0a'
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'infinite-scroll': 'infinite-scroll 25s linear infinite',
            },
            keyframes: {
              'infinite-scroll': {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #f4f4f5;
        overflow-x: hidden;
      }
      /* Noise Overlay */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAA5OTkAAABMTExERERmZmazs7PFxcWFKb13AAAACHRSTlMAMwA3M2Z3mcp341sAAAAJcEhZcwAAFxEAABcRAcom8z8AAAA9SURBVDjLY2AYBaNg2AJGJiZmCwYmYyMDIyMTEzMzEwMzEwMTE7OBAQMDg4GBCQ0wMjCgK2ZgYDAwYBcFAIsyE/p/1+sEAAAAAElFTkSuQmCC');
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      /* Pause animation on hover */
      .pause-on-hover:hover {
        animation-play-state: paused;
      }
    </style>
